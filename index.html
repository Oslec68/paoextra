<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Venda com Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .bloco {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .cabecalho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .grupo-emojis {
      display: flex;
      gap: 6px;
    }

    .emoji-btn {
      font-size: 16px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid transparent;
    }

    .emoji-btn.ativo {
      border: 2px solid black;
      background-color: #ddd;
    }

    input[type="text"] {
      width: 100%;
      font-size: 16px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="bloco">
    <div class="cabecalho">
      <span>ðŸ’° Venda Mensal (R$)</span>
      <div class="grupo-emojis" data-grupo="venda">
        <span class="emoji-btn" data-status="ðŸŸ¢">ðŸŸ¢</span>
        <span class="emoji-btn" data-status="ðŸŸ ">ðŸŸ </span>
        <span class="emoji-btn" data-status="ðŸ”´">ðŸ”´</span>
      </div>
    </div>
    <input type="text" id="venda" placeholder="Digite o valor da venda">
  </div>

  <script>
    // FormataÃ§Ã£o de moeda
    const inputVenda = document.getElementById("venda");

    inputVenda.addEventListener("input", function () {
      let valor = this.value.replace(/\D/g, "");
      valor = (parseInt(valor || 0) / 100).toFixed(2);
      valor = valor.replace(".", ",");
      valor = valor.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      this.value = "R$ " + valor;
    });

    // Emojis clicÃ¡veis
    document.querySelectorAll(".grupo-emojis").forEach(grupo => {
      const botoes = grupo.querySelectorAll(".emoji-btn");
      botoes.forEach(botao => {
        botao.addEventListener("click", () => {
          botoes.forEach(b => b.classList.remove("ativo"));
          botao.classList.add("ativo");
          console.log("Selecionado:", botao.dataset.status);
        });
      });
    });
  </script>

</body>
</html>
