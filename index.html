<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Status da Loja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .bloco {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .linha {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="number"] {
      padding: 8px;
      width: 160px;
      font-size: 16px;
    }

    .emoji-btn {
      font-size: 32px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      border: 2px solid transparent;
      transition: 0.2s;
    }

    .ativo {
      border: 3px solid #000;
      background-color: #e3e3e3;
    }

    .grupo-emojis {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

  <h2>📊 Diagnóstico da Loja</h2>

  <div class="bloco">
    <label>💰 Venda Mensal (R$)</label>
    <div class="linha">
      <input type="number" placeholder="Ex: 3000000">
      <div class="grupo-emojis" data-grupo="venda">
        <span class="emoji-btn" data-status="bom">🟢</span>
        <span class="emoji-btn" data-status="medio">🟠</span>
        <span class="emoji-btn" data-status="ruim">🔴</span>
      </div>
    </div>
  </div>

  <div class="bloco">
    <label>📈 Variação (%)</label>
    <div class="linha">
      <input type="number" placeholder="Ex: -10">
      <div class="grupo-emojis" data-grupo="variacao">
        <span class="emoji-btn" data-status="bom">🟢</span>
        <span class="emoji-btn" data-status="medio">🟠</span>
        <span class="emoji-btn" data-status="ruim">🔴</span>
      </div>
    </div>
  </div>

  <div class="bloco">
    <label>📉 Perda (R$)</label>
    <div class="linha">
      <input type="number" placeholder="Ex: 50000">
      <div class="grupo-emojis" data-grupo="perda">
        <span class="emoji-btn" data-status="bom">🟢</span>
        <span class="emoji-btn" data-status="medio">🟠</span>
        <span class="emoji-btn" data-status="ruim">🔴</span>
      </div>
    </div>
  </div>

  <div class="bloco">
    <label>🚫 Ruptura (%)</label>
    <div class="linha">
      <input type="number" placeholder="Ex: 12">
      <div class="grupo-emojis" data-grupo="ruptura">
        <span class="emoji-btn" data-status="bom">🟢</span>
        <span class="emoji-btn" data-status="medio">🟠</span>
        <span class="emoji-btn" data-status="ruim">🔴</span>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.grupo-emojis').forEach(grupo => {
      const botoes = grupo.querySelectorAll('.emoji-btn');

      botoes.forEach(botao => {
        botao.addEventListener('click', () => {
          botoes.forEach(b => b.classList.remove('ativo'));
          botao.classList.add('ativo');

          const grupoNome = grupo.dataset.grupo;
          const status = botao.dataset.status;

          console.log(`Grupo: ${grupoNome}, Status escolhido: ${status}`);
        });
      });
    });
  </script>

</body>
</html>
