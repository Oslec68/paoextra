
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Loja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .bloco {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .cabecalho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .grupo-emojis {
      display: flex;
      gap: 6px;
    }

    .emoji-btn {
      font-size: 16px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid transparent;
    }

    .emoji-btn.ativo {
      border: 2px solid black;
      background-color: #ddd;
    }

    .checklist-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .checklist-item input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.3);
    }
  </style>
</head>
<body>

  <!-- Cabeçalho da Loja -->
  <div class="bloco">
    <label>🏬 Nome da Loja</label>
    <input type="text" placeholder="Ex: Loja Pão de Açúcar 032">

    <label>📍 Cidade</label>
    <input type="text" placeholder="Ex: Campinas">

    <label>👤 Nome do Gerente</label>
    <input type="text" placeholder="Ex: João da Silva">

    <label>📱 WhatsApp</label>
    <input type="text" placeholder="Ex: (11) 98765-4321">

    <label>🧑‍💼 Usuário</label>
    <input type="text" placeholder="Ex: André">
  </div>

  <!-- Métricas -->
  <div class="bloco">
    <div class="cabecalho">
      💰 Venda Mensal (R$)
      <div class="grupo-emojis" data-grupo="venda">
        <span class="emoji-btn" data-status="🟢">🟢</span>
        <span class="emoji-btn" data-status="🟠">🟠</span>
        <span class="emoji-btn" data-status="🔴">🔴</span>
      </div>
    </div>
    <input type="text" id="venda" placeholder="Digite o valor da venda">
  </div>

  <!-- Checklist -->
  <div class="bloco">
    <div class="cabecalho">📋 Checklist</div>
    <div class="checklist-item">
      <input type="checkbox" id="precos">
      <label for="precos">Verificou os preços na gôndola?</label>
    </div>
    <div class="checklist-item">
      <input type="checkbox" id="estoque">
      <label for="estoque">Conferiu estoque da loja?</label>
    </div>
    <div class="checklist-item">
      <input type="checkbox" id="exposicao">
      <label for="exposicao">Checou a exposição dos produtos?</label>
    </div>
    <div class="checklist-item">
      <input type="checkbox" id="data-validade">
      <label for="data-validade">Venceu produtos ou tem perto da validade?</label>
    </div>
  </div>

  <script>
    // Formatação de moeda
    const inputVenda = document.getElementById("venda");
    inputVenda.addEventListener("input", function () {
      let valor = this.value.replace(/\D/g, "");
      valor = (parseInt(valor || 0) / 100).toFixed(2);
      valor = valor.replace(".", ",");
      valor = valor.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      this.value = "R$ " + valor;
    });

    // Emojis clicáveis
    document.querySelectorAll(".grupo-emojis").forEach(grupo => {
      const botoes = grupo.querySelectorAll(".emoji-btn");
      botoes.forEach(botao => {
        botao.addEventListener("click", () => {
          botoes.forEach(b => b.classList.remove("ativo"));
          botao.classList.add("ativo");
          console.log("Status:", botao.dataset.status);
        });
      });
    });
  </script>

</body>
</html>
